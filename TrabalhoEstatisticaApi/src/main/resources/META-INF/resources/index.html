<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estatística</title>

    <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://semantic-ui.com/dist/semantic.min.js"></script>
    <style>
        /**{*/
        /*    border: 1px solid black;*/
        /*}*/
    </style>
</head>
<body>
<div class="container">
    <div class="ui two column doubling stackable grid container">
        <div class="column"><!-- LADO ESQUERDO-->
            <form class="ui form">
                <div class="field">
                    <label for="nome">Título</label>
                    <input type="text" name="nome" id="nome" placeholder="Título da analise">
                </div>
                <div class="two fields">
                    <div class="field">
                        <label for="xi">Xi</label>
                        <input type="text" name="xi" id="xi" placeholder="Variável">
                    </div>
                    <div class="field">
                        <label for="fi">Fi</label>
                        <input type="text" name="fi" id="fi" placeholder="Frequência">
                    </div>
                </div>
                <a class="ui button">Adicionar</a>
            </form>
            <div class="ui mini statistic">
                <div class="value">
                    2,204
                </div>
                <div class="label">
                    Views
                </div>
            </div>
        </div>
        <div class="column"> <!-- LADO DIREITO-->
            <form class="ui form">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>I agree to the Terms and Conditions</label>
                    </div>
                </div>
                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
